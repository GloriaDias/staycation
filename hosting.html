    <div class="container d-flex justify-content-center">
        <div class="d-flex addressForm p-5">
        <h3 class="align-items-center text-center">
            Address of your place
        </h3>
        <input type="text" name="Street" id="Street" placeholder="Street">
        <input type="text" name="Apartment" id="" placeholder="Apartment/Suit/etc.">
        <div class="state d-flex justify-content-between">
            <input type="text" name="City" placeholder="City" class="">
            <input type="text" name="Province" id="" placeholder="Province"  class="">
        </div>
        <input type="text" name="Postalcode" id="Postalcode" placeholder="Postal Code">
        <input type="text" name="Country" placeholder="Country" >
    </div>

    </div>
    <div class="container  border-top mt-5 noOfGuest d-flex align-items-center text-center p-5">
       <div class="box">
        <h2>Number of Guests <br> At Your Place</h2>
        <div class="guests mt-4">
            <div class="options">
            <p>Guests</p>
            <select name="guest" id="guest">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
       </div>
        
        </div>
        <div class="options">
            <p>Bed</p>
            <select name="bed" id="bed">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
        </div>
        <div class="options">
            <p>Bathroom</p>
            <select name="bed" id="bed">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        </div>
    </div>

    <div class="container   border-top mt-5 amenitites noOfGuest d-flex align-items-center text-center p-5">
        <h2>Choose Amenities</h2>
        <div class="guests mt-4 d-flex">
            <div class="amenity rounded">        
                <i class="fa-solid fa-water-ladder"></i>
            </div>        
            <div class="amenity mx-5 rounded">        
                <i class="fa-solid fa-wifi"></i>
            </div>        
            <div class="amenity rounded">        
                <i class="fa-solid fa-snowflake"></i>
            </div>                    
        </div>
    </div>
    <div class="container text-center mt-5 border-top py-5">
        <h2>Upload Photos</h2>
        <div class="row py-4">
            <div class="col-6">
                <img src="images/brownsburg.webp" class="w-100" alt="">
            </div>
            <div class="col-6">
                <div class="row justify-content-center temp h-100">
                    <div class="col-6">
                        <img src="images/brownsburg-1.webp"  class="w-100" alt="">
                    </div>
                    <div class="col-6">
                        <img src="images/brownsburg-3.webp"  class="w-100" alt="">
                    </div>
                <!-- </div>
                <div class="row mt-4"> -->

                        <img src="images/brownsburg-3.webp"  class="w-100" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5 border-top py-5 title">
        <h2>Create Title</h2>
        <input type="text" class="p-2 mt-4" placeholder="Enter your title to display">
    </div>


    <div class="container text-center mt-5 border-top py-5 title">
        <h2>Create Description</h2>
        <textarea name="Description" id="Description"class="p-2 mt-4" placeholder="Enter your title to display"></textarea>
    </div>

    <div class="container text-center mt-5 border-top py-5 title">
        <h2>Set your price</h2>
        <input type="number" name="number" id="number" class="p-2 mt-4" placeholder="$ Enter Price">
        <!-- <input type="text" class="p-2 mt-4" placeholder="Enter your title to display"> -->
    </div>
    <div class="container text-center mt-5  py-5 title">
        <a class="btn btn-dark" href="ThankyouHosting.html" role="button">Save your Listing</a>
    </div>

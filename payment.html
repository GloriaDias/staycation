    <div class="container">
        
        <div class="row py-4">
            <div class="col-8 ">
                <h2 class="pt-5">Request to book room</h2>
                <h4 class="pt-4">The wild lake beech</h4>
                <p class="fst-italic"> Brownsburg, Quebec, Canada</p>
                <div class="d-flex">
                    <h4>Date:</h4>
                <p class="px-3 pt-1"> 08/23/2022 - 08/25/2022</p>
                </div>
                <div class="d-flex border-bottom">
                    <h4>Guests:</h4>
                    <p class="px-3 pt-1"> 1</p>
                </div>
                <h4 class="pt-4">Card Details</h4>
                <div class="container d-flex">
                    <div class="d-flex addressForm">
                    <input type="text" name="Card Number" id="Card" placeholder="Card Number">
                    <div class="state d-flex justify-content-between">
                        <input type="text" name="Expiration" placeholder="Expiration">
                        <input type="text" name="CVV" id="CVV" placeholder="CVV">
                    </div>
                    <input type="text" name="Postalcode" id="Postalcode" placeholder="Postal Code">
                    <input type="text" name="Country" placeholder="Country" >
                </div>
                </div>
                <div class="container text-center  pt-5 title">
                    <a class="btn btn-dark " href="Thankyou.html" role="button">Request Room</a>
                </div>
                
            </div>
            <div class="col-4"> 
                <div class="priceMain p-4 mt-4 border d-inline-block">
                <h3>400$ per night</h3>
                <div class="dates d-flex justify-content-between mt-5">
                    <div class="checkIn px-3">
                        <h5>CHECK IN</h5>
                        <input type="date" name="date" id="date" class="">
                    </div>
                    <div class="checkOut px-2">
                        <h5>CHECK OUT</h5>
                        <input type="date" name="" id="">
                    </div>
                </div>
                <select name="guest" id="guest" class="guest">
                    <option value="Number of guest">Number of guests</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <div class="individualPrice mt-5">
                    <div class="price d-flex justify-content-between">
                        <p>400$  x  2</p>
                        <p>200$</p>
                    </div>
                    <div class="price d-flex justify-content-between pb-4">
                        <p>400$  x  2</p>
                        <p>200$</p>
                    </div>
                    <div class="price pt-5 totalPrice d-flex justify-content-between border-top fs-5">
                        <p>Total</p>
                        <p>200$</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

            </div>
